# GitHub Actions References:
# https://docs.github.com/en/actions/reference

name: Continuous Integration and Continuous Delivery âš™ğŸš€

on:
  push:
    branches: [main]

  pull_request:
    types: [opened, synchronize]

jobs:
  test_build:
    name: Test and Build âš™âš›

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x, "lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn type-check && yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Run Test ğŸ› 
        run: yarn test

      - name: Run Build âš™
        run: yarn build

      - name: Cache dist Directory for Deploy ğŸš€
        uses: actions/cache@v2.1.6
        with:
          path: |
            **/dist
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node }}

  deploy:
    name: Deploy to production âœ¨ğŸš€

    needs: test_build

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: ["lts/*"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Restore build cache â™»ï¸
        uses: actions/cache@v2.1.6
        with:
          path: |
            **/dist
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node }}

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
