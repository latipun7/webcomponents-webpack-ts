name: Test, Build, and Deploy âš™âš›âœ¨ğŸš€

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test_build:
    name: Test and Build âš™âš›

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x, 14.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Use NodeJS ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
          cache-dependency-path: "**/yarn.lock"

      - name: Install Dependencies âœ¨
        run: yarn --immutable --check-cache

      - name: Run Linter ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn type-check && yarn lint

      - name: Run Formatter ğŸ’…
        run: yarn format

      - name: Run Test ğŸ› 
        run: yarn test

      - name: Run Build âš™
        run: yarn build

      - name: Cache build ready to deploy ğŸš€
        uses: actions/cache@v2.1.6
        with:
          path: |
            ./dist
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node-version }}

  deploy:
    name: Deploy to production âœ¨ğŸš€

    needs: test_build

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.4

      - name: Restore build cache â™»ï¸
        uses: actions/cache@v2.1.6
        with:
          path: |
            ./dist
          key: ${{ github.sha }}-${{ runner.os }}-${{ matrix.node-version }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
          git-config-name: latipun7
          git-config-email: latifsulistyo.me@gmail.com
